<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/scrollspy.css"/>
    <link rel="stylesheet" href="dist/css/nav.css"/>
    <title>CHIVE &bull; People</title>
    <style>
        body {
            font-family: 'PT Sans Narrow', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            height: 60px;
        }
        header .logo-container {
            display: flex;
            align-items: center;
        }
        header img {
            height: 60px;
        }
        header .logo-text {
            margin-left: 10px;
            font-size: 22px;
            white-space: nowrap;
        }
        nav {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            left: 0;
            background: #333;
        }
        .scrollspy-nav {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            left: 0;
            background: #333;
        }
        .scrollspy-nav .scrollspy-link {
            text-decoration: none;
            color:white;
            font-family: 'PT Sans Narrow', sans-serif;
            transition: 0.3s ease;
            font-size: 18px;
            margin: 0px 10px;
            padding: 0px 5px;
            cursor: pointer;
        }
        .scrollspy-nav .scrollspy-link:hover {
            color: #f36f24;
        }
        nav a {
            text-decoration: none;
            color: white;
        }

        .logo-content {
            background: #12163f;
            height: 90px;
            padding-left: 30px;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo-container img {
            height: 100%;
            max-height: 90px;
        }

        .logo-text {
            color: white;
            font-size: 33px;
            margin-left: 15px;
            white-space: nowrap;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('img/Home/19-1.webp');
            background-size: cover;
            background-position: top;
            color: white;
            box-sizing: border-box;
        }
        .main-content-color {
            background-color: rgba(18, 22, 63, 0.5);
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .main-content h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
            margin-left: 90px;
            margin-right: 90px;
        }
        .buttons a {
            font-family: 'Oswald', sans-serif;
            display: inline-block;
            margin: 0 10px;
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #FF7F0E;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover{
            background-color: #924603;
        }
        .buttons a.b2 {
            font-family: 'Oswald', sans-serif;
            background-color: #2CA02C;
        }
        .buttons a.b2:hover {
            background-color: #056105;
        } 
        .buttons a.b3 {
            font-family: 'Oswald', sans-serif;
            background-color: #0300be;
        }
        .buttons a.b3:hover {
            background-color: #03025e;
        }

        .fratures-title{
            padding-left:80px;
            padding-right:80px;
            background-color: #f9f9f9;
        }
        .title {
            width: fit-content;
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .line {
            margin-top: 5px;
            height: 2px;
            background: linear-gradient(120deg, #f36f24, #12163f);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            background-color: #f9f9f9;
        }

        .feature {
            text-align: center;
            cursor: default;               /* 預設非 pointer */
        }

        /* 只有有連結時才套用互動效果 */
        .feature.is-clickable { cursor: pointer; }
        .feature.is-clickable:hover img { transform: scale(1.1); }
        .feature.is-clickable:hover h2 { color: #f36f24; }

        .feature img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s;
            cursor: inherit;               /* 跟隨父層 */
        }

        .feature h2 {
            font-family: 'Oswald', sans-serif;
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .feature h3 {
            color: #8d8b8b;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .feature p {
            word-break: break-word;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .features-a {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            padding-left:70px;
            padding-right:70px;
            gap: 10px;
            padding: 50px 80px;
            background-color: #f9f9f9;
            cursor: default;               /* 預設非 pointer */
        }

        .feature-a {
            text-align: center;
            cursor: inherit;
        }

        /* 只有有連結時才套用互動效果 */
        .feature-a.is-clickable { cursor: pointer; }
        .feature-a.is-clickable:hover img { transform: scale(1.1); }
        .feature-a.is-clickable:hover h2 { color: #f36f24; }

        .feature-a img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s;
            cursor: inherit;
        }

        .feature-a h2 {
            font-family: 'Oswald', sans-serif;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        .feature-a h3 {
            color: #8d8b8b;
            margin-top: 0;
            margin-bottom: 10px;
        }

        /* ===== Modals ===== */
        .modal {
          display: none;
          position: fixed;
          z-index: 9999;
          left: 0; top: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.5);
        }

        .modal-content {
          background: #fff;
          margin: 10% auto;
          padding: 20px;
          width: 60%;
          border-radius: 8px;
          position: relative;
          text-align: left; /* 預設左對齊 */
        }

        .close {
          position: absolute;
          right: 15px;
          top: 10px;
          font-size: 24px;
          cursor: pointer;
          color: #000; /* 關閉按鈕初始為黑色 */
        }

        .footer a {
          color: white;
          text-decoration: none;
          transition: color 0.2s ease-in-out;
        }

        .footer a:hover {
          color: #f36f24;
        }

        /* 只作用在本頁渲染出的彈窗：維持左對齊 */
        #modals .modal-content--align-right {
          text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
        </div>
        <nav class="scrollspy-nav">
            <a class="scrollspy-link" href="index.html">Home</a>
            <a class="scrollspy-link" href="research.html">Research</a>
            <a class="scrollspy-link" href="publications.html">Publications</a>
            <a class="scrollspy-link" href="people.html">People</a>           
            <a class="scrollspy-link" href="news.html">News</a>
            <a class="scrollspy-link" href="activity.html">Activity</a>
            <a class="scrollspy-link" href="resource.html">Resource</a>
        </nav>   
    </header>

    <div class="logo-content">
        <div class="logo-container" onclick="window.location.href='index.html';" style="cursor: pointer;">
            <img src="img/logo/CHIVE-3.svg" alt="Logo"> 
            <div class="logo-text">Research Lab at LSU</div>
        </div>
    </div>

    <div id="people" class="features"></div>

    <div class="fratures-title" id="alumni-title">
        <div class="title">Alumni
            <div class="line"></div>
        </div>
    </div>
    <div id="alumni" class="features-a"></div>

    <section class="scrollspy-section" id="">
        <div class="gray">
          <div class="section_2">
            <div class="title">Contact Us
              <div class="line"></div>
            </div>
            <div class="sec_sub_title" style="margin-top: 60px;">2329 Patrick F Taylor Building, Baton Rouge, LA 70803</div>
            <div class="sec_sub_title" style="margin-bottom: 60px;">Louisiana State University</div>
          </div>
        </div>
    </section>
    
    <div id="footer"></div>
    <div id="modals"></div>

    <script>
<!-- ====== JS footer====== -->
fetch('json/footer.json')
  .then(res => res.json())
  .then(data => {
    // 1) 渲染 footer links
    const footer = document.getElementById('footer');
    const linksHtml = data.footer.links.map((link) => {
      if (link.type === 'modal') {
        return `<a href="javascript:void(0)" onclick="openModal('${link.target}')">${link.title}</a>`;
      } else {
        return `<a href="${link.href}">${link.title}</a>`;
      }
    }).join(' | ');

    footer.innerHTML = `
      <div class="footer">
        <p class="footer-links">${linksHtml}</p>
        <p class="footer-copy">${data.footer.copyright}</p>
      </div>
    `;

    // 2) 渲染 Modals（加上專用對齊 class，不影響全站）
    const modalsContainer = document.getElementById('modals');
    modalsContainer.innerHTML = data.modals.map(m => `
      <div id="${m.id}" class="modal" role="dialog" aria-modal="true" aria-labelledby="${m.id}-title">
        <div class="modal-content modal-content--align-right">
          <span class="close" onclick="closeModal('${m.id}')" aria-label="Close">&times;</span>
          <h2 id="${m.id}-title">${m.title}</h2>
          <p>${m.content}</p>
        </div>
      </div>
    `).join('');
  });

// modal 控制函式
function openModal(id) {
  document.getElementById(id).style.display = "block";
}
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}
window.onclick = function(event) {
  document.querySelectorAll('.modal').forEach(m => {
    if (event.target === m) m.style.display = "none";
  });
}

/* ===== People cards ===== */
function openInNewTab(url) {
  if (!url || !String(url).trim()) return;
  window.open(url, '_blank', 'noopener,noreferrer');
}

function createFeature(person) {
  const hasLink = !!(person && person.link && String(person.link).trim());
  const cls = `feature${hasLink ? ' is-clickable' : ''}`;
  const common = `
      <img src="${person.image}" alt="${person.name}">
      <h2>${person.name}</h2>
      <h3>${person.title || ''}</h3>
      <p>${person.description || ''}</p>
  `;

  if (hasLink) {
    return `
      <div class="${cls}"
           role="button"
           tabindex="0"
           onclick="openInNewTab('${person.link}')"
           onkeydown="if(event.key==='Enter'){ openInNewTab('${person.link}'); }">
        ${common}
      </div>
    `;
  } else {
    return `<div class="${cls}">${common}</div>`;
  }
}

function createFeatureA(person) {
  const hasLink = !!(person && person.link && String(person.link).trim());
  const cls = `feature-a${hasLink ? ' is-clickable' : ''}`;
  const common = `
      <img src="${person.image}" alt="${person.name}">
      <h2>${person.name}</h2>
      <h3>${person.title || ''}</h3>
  `;

  if (hasLink) {
    return `
      <div class="${cls}"
           role="button"
           tabindex="0"
           onclick="openInNewTab('${person.link}')"
           onkeydown="if(event.key==='Enter'){ openInNewTab('${person.link}'); }">
        ${common}
      </div>
    `;
  } else {
    return `<div class="${cls}">${common}</div>`;
  }
}

function loadPeopleData() {
  fetch('/json/people/people.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('people');
      const sortedPeople = data.people.sort((a, b) => {
        const lastNameA = (a.name || '').split(' ').slice(-1)[0];
        const lastNameB = (b.name || '').split(' ').slice(-1)[0];
        return lastNameA.localeCompare(lastNameB);
      });
      sortedPeople.forEach(person => {
        container.insertAdjacentHTML('beforeend', createFeature(person));
      });
    })
    .catch(error => console.error('Error loading students data:', error));

  fetch('/json/people/alumni.json')
    .then(response => response.json())
    .then(data => {
      const alumniContainer = document.getElementById('alumni');
      const alumniTitle = document.getElementById('alumni-title');
      if (!Array.isArray(data.people) || data.people.length === 0) {
        alumniContainer.style.display = 'none';
        alumniTitle.style.display = 'none';
        return;
      }
      const sortedAlumni = data.people.sort((a, b) => {
        const lastNameA = (a.name || '').split(' ').slice(-1)[0];
        const lastNameB = (b.name || '').split(' ').slice(-1)[0];
        return lastNameA.localeCompare(lastNameB);
      });
      sortedAlumni.forEach(person => {
        alumniContainer.insertAdjacentHTML('beforeend', createFeatureA(person));
      });
    })
    .catch(error => console.error('Error loading alumni data:', error));
}

document.addEventListener('DOMContentLoaded', loadPeopleData);
    </script>
</body>
</html>
