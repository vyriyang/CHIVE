<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHIVE &bull; Research</title>
  <link rel="stylesheet" href="dist/css/scrollspy.css"/>
  <link rel="stylesheet" href="dist/css/nav.css"/>
  <style>
    /* 限制 content 顯示的行數 */
    .cont_bottom {
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cont-researcher {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 標題可點 */
    .sub-title {
      cursor: pointer;
      color: #3f44b6;
      text-decoration: none;
    }

    .list_img {
      width: 100%;
      height: auto;
      object-fit: cover;
      object-position: top;
      max-height: 300px;
      cursor: pointer;
    }

    .list_video {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-height: 300px;
      cursor: pointer;
    }

    /* 研究者姓名基礎樣式 */
    .cont-researcher-name {
      text-decoration: none;
      color: #5f5d5d;
    }
    .cont-researcher-name:hover {
      color: #f36f24;
    }
    /* —— 覆蓋規則：無連結時不變色、非 pointer —— */
    .cont-researcher-name[data-has-link="false"] {
      cursor: default !important;
    }
    .cont-researcher-name[data-has-link="false"]:hover {
      color: inherit !important;
      text-decoration: none !important;
    }

    /* 基本卡片排版（若需要） */
    .research_list { 
      background: #fff; 
      box-shadow: 0 0 25px 0 rgba(0,0,0,.1);
      margin-bottom: 24px;
      overflow: hidden;
    }
    .research_padding { padding: 18px; }

         .modal {
  display: none; /* 隱藏 */
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
}

.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 20px;
  width: 60%;
  border-radius: 8px;
  position: relative;
}

.close {
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 24px;
  cursor: pointer;
}   

.footer a {
  color: white;   /* 預設文字顏色 */
  text-decoration: none;
  transition: color 0.2s ease-in-out;
}

.footer a:hover {
  color: #f36f24;   /* 滑鼠懸停顏色 */
}

/* 只作用在本頁渲染出的彈窗 */
#modals .modal-content--align-right {
  text-align: left;
}
  </style>
</head>
<body>
  <header>
    <div class="logo-container" onclick="window.location.href='index.html';" style="cursor: pointer;">
      <img src="img/logo/CHIVE-2.svg" alt="Logo"> 
      <div class="logo-text">Research Lab at LSU</div>
    </div>
    <nav class="scrollspy-nav">
      <a class="scrollspy-link" href="index.html">Home</a>
      <a class="scrollspy-link" href="research.html">Research</a>
      <a class="scrollspy-link" href="publications.html">Publications</a>
      <a class="scrollspy-link" href="people.html">People</a>     
      <a class="scrollspy-link" href="news.html">News</a>
      <a class="scrollspy-link" href="activity.html">Activity</a>
      <a class="scrollspy-link" href="resource.html">Resource</a>
    </nav>   
  </header>
  
  <section class="scrollspy-section" id="Research">
    <div class="section_2">
      <div class="title">Research
        <div class="line"></div>
      </div>
      <div class="grids" id="researchGrids"></div>
    </div>
  </section>

  <section class="scrollspy-section" id="">
    <div class="gray">
      <div class="section_2">
        <div class="title">Contact Us
          <div class="line"></div>
        </div>
        <div class="sec_sub_title" style="margin-top: 60px;">2329 Patrick F Taylor Building, Baton Rouge, LA 70803</div>
        <div class="sec_sub_title" style="margin-bottom: 60px;">Louisiana State University</div>
      </div>
    </div>
  </section>
  
<div id="footer"></div>
<div id="modals"></div>
  
  <script src="dist/js/mn-accordion.js"></script>
  <script src="dist/js/scrollspy.min.js"></script>
  <script>

<!-- ====== JS footer====== -->
fetch('json/footer.json')
  .then(res => res.json())
  .then(data => {
    // 1) 渲染 footer links
    const footer = document.getElementById('footer');
    const linksHtml = data.footer.links.map((link) => {
      if (link.type === 'modal') {
        return `<a href="javascript:void(0)" onclick="openModal('${link.target}')">${link.title}</a>`;
      } else {
        return `<a href="${link.href}">${link.title}</a>`;
      }
    }).join(' | ');

    footer.innerHTML = `
      <div class="footer">
        <p class="footer-links">${linksHtml}</p>
        <p class="footer-copy">${data.footer.copyright}</p>
      </div>
    `;

    // 2) 渲染 Modals（加上專用對齊 class，不影響全站）
    const modalsContainer = document.getElementById('modals');
    modalsContainer.innerHTML = data.modals.map(m => `
      <div id="${m.id}" class="modal" role="dialog" aria-modal="true" aria-labelledby="${m.id}-title">
        <div class="modal-content modal-content--align-right">
          <span class="close" onclick="closeModal('${m.id}')" aria-label="Close">&times;</span>
          <h2 id="${m.id}-title">${m.title}</h2>
          <p>${m.content}</p>
        </div>
      </div>
    `).join('');
  });

// modal 控制函式
function openModal(id) {
  document.getElementById(id).style.display = "block";
}
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}
window.onclick = function(event) {
  document.querySelectorAll('.modal').forEach(m => {
    if (event.target === m) m.style.display = "none";
  });
}




    // —— 小工具：安全轉陣列、標籤檢查 —— 
    const safeArray = v => Array.isArray(v) ? v : (v == null ? [] : [v]);
    const hasLabel = (labels, key) => Array.isArray(labels) ? labels.includes(key)
                        : (typeof labels === 'string' ? labels.includes(key) : false);

    // —— 小工具：渲染研究者（有 link→<a>，無 link→<span>）——
    function renderResearcherName(r) {
      const name = r?.name ? String(r.name) : '';
      const link = (r?.link || '').trim();
      const hasLink = !!(link && link !== '#' && link.toLowerCase() !== 'javascript:;');

      if (!name) return '';
      if (hasLink) {
        return `<a class="cont-researcher-name"
                   data-has-link="true"
                   href="${link}"
                   target="_blank"
                   rel="noopener noreferrer">${name}</a>`;
      } else {
        return `<span class="cont-researcher-name"
                     data-has-link="false"
                     aria-disabled="true"
                     tabindex="-1">${name}</span>`;
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetch('/json/research/research.json', { cache: 'no-store' })
        .then(response => response.json())
        .then(data => {
          const researchGrids = document.getElementById('researchGrids');

          // 根據時間降序排序
          safeArray(data).sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));

          safeArray(data).forEach(item => {
            // 跳過 label 含 'last' 的項目
            if (hasLabel(item?.label, 'last')) return;

            const researchList = document.createElement('div');
            researchList.className = 'research_list';

            // 媒體內容：優先 video，其次 image
            let mediaContent = '';
            if (item?.videoSrc) {
              const v = item.videoSrc;
              mediaContent = `
                <video class="list_video" autoplay muted loop playsinline>
                  <source src="${v}" type="video/mp4">
                  <source src="${v}" type="video/webm">
                  <source src="${v}" type="video/ogg">
                  <source src="${v}" type="video/quicktime">
                  Your browser does not support the video tag.
                </video>`;
            } else {
              mediaContent = `<img src="${item?.imgSrc || ''}" alt="" class="list_img">`;
            }

            // 研究者：>3 → 前2 + ", and more"；≤3 → 最多3 位
            const researchers = safeArray(item?.researchers);
            const display = researchers.length > 3 ? researchers.slice(0, 2) : researchers.slice(0, 3);
            let researchersHTML = display.map(renderResearcherName).filter(Boolean).join(', ');
            if (researchers.length > 3) {
              researchersHTML += ', and more';
            }

            // 組裝卡片
            researchList.innerHTML = `
              ${mediaContent}
              <div class="research_padding">
                <div class="sub-title">${item?.title || ''}</div>
                <div class="cont cont_bottom overflow">${item?.content || ''}</div>
                <div class="cont-researcher">
                  ${item?.date || ''}
                  <br>Researcher: ${researchersHTML}
                </div>
              </div>
            `;

            // 點擊圖片/影片/標題/內文 → 跳到 item.link
            const go = () => { if (item?.link) window.location.href = item.link; };
            researchList.querySelector('.list_img, .list_video')?.addEventListener('click', go);
            researchList.querySelector('.sub-title')?.addEventListener('click', go);
            researchList.querySelector('.cont_bottom')?.addEventListener('click', go);

            researchGrids.appendChild(researchList);
          });
        })
        .catch(err => console.error('Failed to load research.json:', err));
    });
  </script>
</body>
</html>
